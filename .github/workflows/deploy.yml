name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: deploy

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run build
    - uses: MithrilJS/infra/deploy@main
      with:
        type: github-pages
        token: ${{ secrets.DEPLOY_TOKEN }}
        root_dir: ${{ github.workspace }}/dist
